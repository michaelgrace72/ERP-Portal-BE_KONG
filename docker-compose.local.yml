services:
  
  # PostgreSQL Database for Kong Gateway (still containerized)
  # Note: Portal service will use local PostgreSQL on host
  kong-database:
    image: postgres:15-alpine
    container_name: kong-postgres
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: ${KONG_PG_PASSWORD:-kongpass}
      POSTGRES_DB: kong
    ports:
      - "5433:5432"
    volumes:
      - kong_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong -d kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portal-network
    restart: unless-stopped

  # Kong Migrations (runs once to bootstrap)
  kong-migrations:
    image: kong:ubuntu
    container_name: kong-migrations
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:-kongpass}
      KONG_PG_DATABASE: kong
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - portal-network
    restart: on-failure

  # Kong Gateway
  kong:
    image: kong:ubuntu
    container_name: kong-gateway
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:-kongpass}
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_LOG_LEVEL: ${KONG_LOG_LEVEL:-info}
      # CRITICAL: Allow resty.http and cjson in sandbox for pre-function plugin
      KONG_UNTRUSTED_LUA_SANDBOX_REQUIRES: resty.http,cjson
    ports:
      - "3600:8000"   # Proxy HTTP (public API gateway)
      - "3602:8001"   # Admin API HTTP
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - portal-network
    restart: unless-stopped

  # Redis Cache (for sessions and tokens)
  redis:
    image: redis:7-alpine
    container_name: portal-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "3606:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portal-network
    restart: unless-stopped

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: portal-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "3607:5672"     # AMQP
      - "3608:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portal-network
    restart: unless-stopped

  # Portal Service Migrations
  # This will connect to your local PostgreSQL database on the host
  portal-migrations:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portal-migrations
    # run migrations 'up' explicitly so the container executes the migrate process and exits
    command: "/app/migrate up"
    environment:
      # Database Configuration - connects to host's PostgreSQL
      # Use host.docker.internal to access host machine's services
      DB_HOST: ${DB_HOST:-host.docker.internal}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-portal_db}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      # These are needed for config.Load() to work properly
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "3000"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: "5672"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - portal-network
    restart: on-failure

  # Portal Service Database Seeder
  portal-seeder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portal-seeder
    command: "/app/seed"
    environment:
      # Database Configuration - connects to host's PostgreSQL
      DB_HOST: ${DB_HOST:-host.docker.internal}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-portal_db}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      # These are needed for config.Load() to work properly
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "3000"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: "5672"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      portal-migrations:
        condition: service_completed_successfully
    networks:
      - portal-network
    restart: on-failure

  # Portal Service Application
  portal-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portal-service
    command: /app/main
    environment:
      # Server Configuration
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      SERVER_PORT: ${SERVER_PORT:-3000}
      
      # Database Configuration - connects to host's PostgreSQL
      DB_HOST: ${DB_HOST:-host.docker.internal}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-portal_db}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      REDIS_DB: ${REDIS_DB:-0}
      
      # RabbitMQ Configuration
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST:-/}
      
      # Kong Configuration
      KONG_ADMIN_URL: http://kong:8001
      KONG_TIMEOUT: ${KONG_TIMEOUT:-30}
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRY: ${JWT_EXPIRY:-86400}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-604800}
      
      # Phantom Token Configuration
      PHANTOM_TOKEN_PREFIX: ${PHANTOM_TOKEN_PREFIX:-ref_}
      PHANTOM_TOKEN_EXPIRY: ${PHANTOM_TOKEN_EXPIRY:-1800}
      
      # OAuth Configuration (if needed)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URL: ${GOOGLE_REDIRECT_URL}
      
      # Storage Configuration
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
      LOCAL_STORAGE_PATH: ${LOCAL_STORAGE_PATH:-./assets/uploads}
      
      # Cloudinary Configuration (if using)
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      
      # Encryption
      AES_KEY: ${AES_KEY:-change-this-32-character-key12}
      
      # Environment
      APP_ENV: ${APP_ENV:-production}
    ports:
      - "3502:3000"
    volumes:
      - ./assets:/app/assets
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      portal-seeder:
        condition: service_completed_successfully
      portal-migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - portal-network
    restart: unless-stopped

volumes:
  kong_data:
  redis_data:
  rabbitmq_data:

networks:
  portal-network:
    driver: bridge
